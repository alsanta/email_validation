<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Emails</title>
</head>

<body>
    <header>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p class ='flash'>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
    </header>
    <div class="main">
        <form class='mainForm d-flex flex-column' action="/create_email" method='POST'>
            <div class="emailBar mb-2 d-flex justify-content-between">
                <label for="email">Email:</label>
                <input class='addressBar' type="email" name="address">
            </div>
            <div class="mainBtn d-flex justify-content-end"><input class='subBtn' type="submit"></div>
        </form>
    </div>
</body>

</html>
